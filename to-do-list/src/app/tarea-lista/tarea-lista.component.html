<div *ngFor="let tarea of tareas; let i = index">
  <input
    type="checkbox"
    [checked]="tarea.completed"
    (change)="tarea.completed = !tarea.completed"
  />
  <p>{{ tarea.title }}</p>
  <p>{{ tarea.description }}</p>
  <button (click)="eliminarTarea(i)">Eliminar</button>
</div>
